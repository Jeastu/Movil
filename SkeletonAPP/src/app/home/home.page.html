<ion-header>
  <ion-toolbar color="primary">
    <ion-title class="ion-text-center">SkeletonAPP</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
  <div class="home-container">
    <h2>Bienvenido, {{ usuario }}</h2>
    <p>Selecciona una opción para continuar:</p>

    <ion-button expand="block" color="tertiary" (click)="mostrar('mis-datos')">
      Mis Datos
    </ion-button>

    <ion-button expand="block" color="tertiary" (click)="mostrar('experiencia-laboral')">
      Experiencia Laboral
    </ion-button>

    <ion-button expand="block" color="tertiary" (click)="mostrar('certificaciones')">
      Certificaciones
    </ion-button>

    <ion-button expand="block" color="danger" (click)="cerrarSesion()">
      Cerrar Sesión
    </ion-button>

    <div style="margin-top: 20px;">
      <app-mis-datos *ngIf="componenteActual === 'mis-datos'"></app-mis-datos>
      <app-experiencia-laboral *ngIf="componenteActual === 'experiencia-laboral'"></app-experiencia-laboral>
      <app-certificaciones *ngIf="componenteActual === 'certificaciones'"></app-certificaciones>
    </div>
  </div>
</ion-content>
