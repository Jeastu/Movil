<ion-header>
  <ion-toolbar color="primary">
    <ion-title class="ion-text-center">SkeletonAPP</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
  <div class="home-container">
    <h2>Bienvenido, {{ usuario }}</h2>
    <p>Selecciona una vista:</p>

    <ion-segment [(ngModel)]="componenteActual" color="tertiary">
      <ion-segment-button value="mis-datos">
        <ion-label>Mis Datos</ion-label>
      </ion-segment-button>
      <ion-segment-button value="experiencia-laboral">
        <ion-label>Experiencia</ion-label>
      </ion-segment-button>
      <ion-segment-button value="certificaciones">
        <ion-label>Certificaciones</ion-label>
      </ion-segment-button>
    </ion-segment>

    <div style="margin-top: 20px;">
      <app-mis-datos *ngIf="componenteActual === 'mis-datos'"></app-mis-datos>
      <app-experiencia-laboral *ngIf="componenteActual === 'experiencia-laboral'"></app-experiencia-laboral>
      <app-certificaciones *ngIf="componenteActual === 'certificaciones'"></app-certificaciones>
    </div>

    <ion-button expand="block" color="danger" (click)="cerrarSesion()" style="margin-top: 30px;">
      Cerrar Sesi√≥n
    </ion-button>
  </div>
</ion-content>
