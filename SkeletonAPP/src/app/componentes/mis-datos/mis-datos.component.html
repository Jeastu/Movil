<ion-header>
  <ion-toolbar color="primary">
    <ion-title>Mis Datos</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
  <ion-item>
    <ion-label position="floating">Nombre</ion-label>
    <ion-input [(ngModel)]="nombre"></ion-input>
  </ion-item>

  <ion-item>
    <ion-label position="floating">Apellido</ion-label>
    <ion-input [(ngModel)]="apellido"></ion-input>
  </ion-item>

  <ion-item>
    <ion-label position="floating">Nivel Educativo</ion-label>
    <ion-input [(ngModel)]="nivel"></ion-input>
  </ion-item>

  <ion-item>
    <ion-label>Fecha de Nacimiento</ion-label>
    <ion-datetime [(ngModel)]="fecha" presentation="date"></ion-datetime>
  </ion-item>

  <div class="botones">
    <ion-button expand="block" color="success" (click)="guardar()">Guardar</ion-button>
    <ion-button expand="block" color="medium" (click)="limpiar()">Limpiar</ion-button>
    <ion-button expand="block" color="tertiary" (click)="mostrar()">Mostrar</ion-button>
  </div>

  <ion-modal [isOpen]="modalAbierto" (didDismiss)="cerrarModal()">
    <ng-template>
      <ion-header>
        <ion-toolbar color="primary">
          <ion-title>Datos Guardados</ion-title>
          <ion-buttons slot="end">
            <ion-button (click)="cerrarModal()">Cerrar</ion-button>
          </ion-buttons>
        </ion-toolbar>
      </ion-header>
      <ion-content class="ion-padding">
        <div *ngFor="let dato of datosGuardados">
          <p><strong>Nombre:</strong> {{ dato.nombre }}</p>
          <p><strong>Apellido:</strong> {{ dato.apellido }}</p>
          <p><strong>Nivel:</strong> {{ dato.nivel }}</p>
          <p><strong>Fecha:</strong> {{ dato.fecha }}</p>
          <hr>
        </div>
      </ion-content>
    </ng-template>
  </ion-modal>
</ion-content>
