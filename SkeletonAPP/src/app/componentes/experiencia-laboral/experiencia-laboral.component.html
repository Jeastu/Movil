<ion-header>
  <ion-toolbar color="primary">
    <ion-title>Experiencia Laboral</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
  <ion-item>
    <ion-label position="floating">Empresa</ion-label>
    <ion-input [(ngModel)]="empresa"></ion-input>
  </ion-item>

  <ion-item>
    <ion-label position="floating">Cargo</ion-label>
    <ion-input [(ngModel)]="cargo"></ion-input>
  </ion-item>

  <ion-item>
    <ion-label>Fecha de Inicio</ion-label>
    <ion-datetime
      [(ngModel)]="fechaInicio"
      display-format="DD/MM/YYYY"
      presentation="date">
    </ion-datetime>
  </ion-item>

  <ion-item>
    <ion-label>Fecha de TÃ©rmino</ion-label>
    <ion-datetime
      [(ngModel)]="fechaTermino"
      display-format="DD/MM/YYYY"
      presentation="date">
    </ion-datetime>
  </ion-item>

  <ion-button expand="block" (click)="guardar()">Guardar Experiencia</ion-button>

  <ion-list>
    <ion-item *ngFor="let exp of listaExperiencia">
      <ion-label>
        <h2>{{ exp.empresa }}</h2>
        <p>{{ exp.cargo }} ({{ exp.fecha_inicio }} - {{ exp.fecha_termino }})</p>
      </ion-label>
    </ion-item>
  </ion-list>
</ion-content>
