<ion-header>
  <ion-toolbar color="primary">
    <ion-title>Datos ingresados</ion-title>
    <ion-buttons slot="end">
      <ion-button (click)="cerrar()">Cerrar</ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
  <ion-card>
    <ion-card-header>
      <ion-card-title>Información</ion-card-title>
    </ion-card-header>
    <ion-card-content>
      <p><strong>Nombre:</strong> {{ nombre }}</p>
      <p><strong>Apellido:</strong> {{ apellido }}</p>
      <p><strong>Nivel Educación:</strong> {{ nivel }}</p>
      <p><strong>Fecha Nacimiento:</strong> {{ fechaNacimiento }}</p>
    </ion-card-content>
  </ion-card>
</ion-content>
