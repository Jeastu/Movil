<ion-header>
  <ion-toolbar color="light">
    <!-- Header vacío o con estilo mínimo -->
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
  <div class="login-container">
    <h1 class="app-title">SkeletonAPP</h1>
    <h2>Aquí comienza todo</h2>
    <h3>Bienvenido</h3>

    <form [formGroup]="loginForm" class="login-form">
      <ion-item>
        <ion-label position="floating">Usuario</ion-label>
        <ion-input formControlName="usuario" maxlength="8" minlength="3" required></ion-input>
      </ion-item>
      <ion-note *ngIf="usuarioInvalido()" color="danger">
        Usuario debe tener entre 3 y 8 caracteres.
      </ion-note>

      <ion-item>
        <ion-label position="floating">Contraseña</ion-label>
        <ion-input formControlName="password" type="password" maxlength="4" inputmode="numeric" required></ion-input>
      </ion-item>
      <ion-note *ngIf="passwordInvalida()" color="danger">
        La contraseña debe tener 4 números.
      </ion-note>

      <ion-button expand="block" (click)="agregar()">Agregar</ion-button>
      <ion-button expand="block" color="success" (click)="ingresar()">Ingresar</ion-button>
    </form>
  </div>
</ion-content>
