<ion-header>
  <ion-toolbar color="primary">
    <ion-title>API Externa</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">

  <ion-item>
    <ion-label position="floating">Buscar post por ID</ion-label>
    <ion-input type="number" [(ngModel)]="postId"></ion-input>
  </ion-item>
  <ion-button expand="block" (click)="buscarPorId()">Buscar</ion-button>

  <ion-card *ngIf="postIndividual">
    <ion-card-header>
      <ion-card-title>{{ postIndividual.title }}</ion-card-title>
    </ion-card-header>
    <ion-card-content>{{ postIndividual.body }}</ion-card-content>
  </ion-card>

  <ion-text color="danger" *ngIf="errorMsg">
    <p>{{ errorMsg }}</p>
  </ion-text>

  <ion-list>
    <ion-list-header>
      <ion-label>Todos los Posts</ion-label>
    </ion-list-header>

    <ion-item *ngFor="let post of posts">
      <ion-label>
        <h2>{{ post.title }}</h2>
        <p>{{ post.body }}</p>
      </ion-label>
    </ion-item>
  </ion-list>



  <!-- ... Header y Buscar por ID ya existentes ... -->

<ion-card>
  <ion-card-header>
    <ion-card-title>Crear nuevo Post</ion-card-title>
  </ion-card-header>
  <ion-card-content>
    <ion-item>
      <ion-label position="floating">TÃ­tulo</ion-label>
      <ion-input [(ngModel)]="nuevoTitulo"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label position="floating">Contenido</ion-label>
      <ion-textarea [(ngModel)]="nuevoCuerpo"></ion-textarea>
    </ion-item>
    <ion-button expand="block" (click)="crearPost()">Guardar Post</ion-button>
  </ion-card-content>
</ion-card>

<ion-list>
  <ion-list-header>
    <ion-label>Todos los Posts</ion-label>
  </ion-list-header>

  <ion-item *ngFor="let post of posts">
    <ion-label>
      <h2>{{ post.title }}</h2>
      <p>{{ post.body }}</p>
    </ion-label>
    <ion-button fill="clear" color="danger" (click)="eliminarPost(post.id)">
      Eliminar
    </ion-button>
  </ion-item>
</ion-list>

</ion-content>
