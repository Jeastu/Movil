<ion-header>
  <ion-toolbar color="primary">
    <ion-title>Tomar Foto</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
  <ion-button expand="block" (click)="tomarFoto()">Tomar Foto</ion-button>

  <div *ngIf="imagen">
    <ion-img [src]="imagen"></ion-img>
  </div>
</ion-content>
